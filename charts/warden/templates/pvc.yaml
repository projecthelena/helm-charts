{{- if and (eq .Values.database.type "sqlite") .Values.database.sqlite.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "warden.fullname" . }}-data
  labels:
    {{- include "warden.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.database.sqlite.persistence.size }}
  {{- with .Values.database.sqlite.persistence.storageClass }}
  storageClassName: {{ . | quote }}
  {{- end }}
{{- end }}
