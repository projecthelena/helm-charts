{{- $fullName := include "warden.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "warden.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if eq .Values.database.type "sqlite" }}
  replicas: 1
  strategy:
    type: Recreate
  {{- else }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "warden.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "warden.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- if or (include "warden.createSecret" .) .Values.podAnnotations }}
      annotations:
        {{- if include "warden.createSecret" . }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "warden.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "warden.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
            - name: LISTEN_ADDR
              value: {{ .Values.config.listenAddr | quote }}
            {{- if eq .Values.database.type "sqlite" }}
            - name: DB_TYPE
              value: "sqlite"
            - name: DB_PATH
              value: {{ .Values.database.sqlite.path | quote }}
            {{- else }}
            - name: DB_TYPE
              value: "postgres"
            {{- if and .Values.database.external.enabled .Values.database.external.existingSecret }}
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.external.existingSecret }}
                  key: {{ .Values.database.external.existingSecretKey }}
            {{- else }}
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}
                  key: db-url
            {{- end }}
            {{- end }}
            - name: COOKIE_SECURE
              value: {{ .Values.config.cookieSecure | quote }}
            - name: TRUST_PROXY
              value: {{ .Values.config.trustProxy | quote }}
            {{- if .Values.adminSecret }}
            - name: ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $fullName }}
                  key: admin-secret
            {{- end }}
            {{- range $name, $value := .Values.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              {{- if hasKey . "valueFrom" }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- else }}
              value: {{ .value | quote }}
              {{- end }}
            {{- end }}
          {{- if eq .Values.database.type "sqlite" }}
          volumeMounts:
            - name: data
              mountPath: {{ dir .Values.database.sqlite.path }}
          {{- end }}
          {{- $liveness := .Values.livenessProbe }}
          {{- if $liveness.enabled }}
          livenessProbe:
            {{- omit $liveness "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- $readiness := .Values.readinessProbe }}
          {{- if $readiness.enabled }}
          readinessProbe:
            {{- omit $readiness "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if eq .Values.database.type "sqlite" }}
      volumes:
        {{- if .Values.database.sqlite.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ $fullName }}-data
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
