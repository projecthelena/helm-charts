replicaCount: 1

image:
  repository: jesuspaz/clustercost-dashboard
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}

env:
  LISTEN_ADDR: ":9090"
  CONFIG_FILE: /config/dashboard.yaml

config:
  listenAddr: ":8080"
  pollInterval: 30s
  agents:
    - name: local-cluster
      baseUrl: http://clustercost-agent-k8s.default.svc.cluster.local:8080
      type: k8s
