replicaCount: 1

image:
  repository: jesuspaz/clustercost-dashboard
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

commonLabels: {}
podLabels: {}
podAnnotations: {}
deploymentAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  httpPort: 9090
  grpcPort: 9091
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: dashboard.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}

env:
  CONFIG_FILE: /etc/clustercost/config.yaml

extraEnv: []
extraEnvFrom: []

livenessProbe:
  enabled: true
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# agents: [] # Optional override for config.agents

config:
  listenAddr: ":9090"
  grpcAddr: ":9091"
  defaultAgentToken: ""
  pollInterval: 30s
  agents:
    - name: local-cluster
      baseUrl: http://clustercost-agent-clustercost-agent-k8s.clustercost.svc.cluster.local:8080
      token: "change-me"
      type: k8s
