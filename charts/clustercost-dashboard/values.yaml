replicaCount: 1

image:
  repository: jesuspaz/clustercost-dashboard
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

commonLabels: {}
podLabels: {}
podAnnotations: {}
deploymentAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  httpPort: 9090
  grpcPort: 9091
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: dashboard.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}

env:
  DISABLE_HTTP_POLLING: "true"
  # URL to the in-cluster VictoriaMetrics service (no auth by default).
  VICTORIA_METRICS_URL: "http://victoria-metrics:8428"

extraEnv: []
extraEnvFrom: []

livenessProbe:
  enabled: true
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# agents: [] # Optional override for config.agents

config:
  listenAddr: ":9090"
  grpcAddr: ":9091"
  disableHttpPolling: true
  agents: []

victoriaMetrics:
  enabled: true
  image:
    repository: victoriametrics/victoria-metrics
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8428
    annotations: {}
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  podAnnotations: {}
  podLabels: {}
