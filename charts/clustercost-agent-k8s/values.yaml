replicaCount: 1

image:
  repository: jesuspaz/clustercost-agent-k8s
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

commonLabels: {}

service:
  type: ClusterIP
  port: 8080
  annotations: {}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}
affinity: {}
tolerations: []

priorityClassName: ""

podLabels: {}
podAnnotations: {}
podSecurityContext: {}
securityContext: {}

extraEnv: []
extraEnvFrom: []
extraArgs: []

livenessProbe:
  enabled: true
  httpGet:
    path: /agent/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /agent/v1/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

scrapeIntervalSeconds: 30
logLevel: info
clusterName: kubernetes

# Optional pricing overrides; leave null to use the agent's built-in defaults.
pricing: null

config:
  existingConfigMap: ""

metricsServiceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  additionalLabels: {}

rbac:
  create: true
