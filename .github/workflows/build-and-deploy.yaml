name: Build and Deploy Helm Charts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Update chart dependencies
        run: |
          set -euo pipefail
          for chart in charts/*; do
            helm dependency update "${chart}" 2>/dev/null || true
          done

      - name: Lint charts
        run: |
          set -euo pipefail
          for chart in charts/*; do
            echo "Linting ${chart}"
            helm lint "${chart}"
          done

      - name: Render charts
        run: |
          set -euo pipefail
          for chart in charts/*; do
            echo "Rendering ${chart}"
            helm template preview "${chart}" >/dev/null
          done

      - name: Package charts
        run: |
          set -euo pipefail
          mkdir -p dist
          for chart in charts/*; do
            echo "Packaging ${chart}"
            helm package "${chart}" --destination dist
          done

      - name: Generate Helm repository index
        run: helm repo index dist

      - name: Add landing page assets
        run: |
          cp site/index.html dist/index.html
          cp site/styles.css dist/styles.css
          cp site/favicon.svg dist/favicon.svg

      - name: Upload packaged charts artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: dist

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download packaged charts artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-charts
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
